<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="calculator.js"></script>
  </head>
  


  <body>
   
    <h2 class="text-2xl font-semibold text-gray-700 capitalize text-center mt-10">Calculator</h2>

    
    <section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md mt-24">
      
          <div>
              <div class="mb-5">
                  <label class="text-gray-700 font-bold" for="category">Category</label>
                  <select onchange="showCalculator();" name="" id="category" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">                    
                    <option value="" selected disabled>Choose Category</option>
                    <option value="1">Simple Calculator</option>
                    <option value="2">Area of Circle with Circumference</option>
                    <option value="3">Area of a Circle with Radius</option>
                    <option value="4">Area of a Circle with Diameter</option>
                    <option value="5">Area of a Rectangle</option>
                  </select>
              </div>

              <!-- simple calculator starts -->
              <div id="simpleDiv" class="hidden">
                
              <div class="flex justify-between mb-5">
                <div>
                  <label class="text-gray-700" for="num1"></label>
                  <input id="num1" type="number" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
              </div>

              <div>
                <label class="text-gray-700" for="sign"></label>
                <select name="" id="sign" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">                    
                  <option value="" selected disabled>Select</option>
                  <option value="+">+</option>
                  <option value="-">-</option>
                  <option value="*">*</option>
                  <option value="รท">รท</option>
                </select>
            </div>

              <div>
                  <label class="text-gray-700" for="num2"></label>
                  <input id="num2" type="number" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
              </div>
              </div>

              <div class="text-gray-700 font-semibold">
                <span id="output"></span>
            </div>

              <div class="flex justify-end mt-6">
                <button onclick="calculator()" class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Calculate</butto>
            </div>
              </div>
<!-- simple calculator ends -->

<!-- area of circle with circumference starts  -->

<div id="circumferenceDiv" class="hidden">

  <div class="mb-5">
    <label class="text-gray-700" for="circumference">Circumference:</label>
    <input id="circumference" type="number" class="block w-24 px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
</div>

<div class="text-gray-700 font-semibold">
  <span id="circumference-area"></span>
</div>

<div class="flex justify-end mt-6">
  <button onclick="circumferenceArea()" class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Calculate</butto>
</div>

</div>

<!-- area of circle with circumference ends  -->

<!-- area of circle with radius starts  -->
<div id="radiusDiv" class="hidden">

  <div class="mb-5">
    <label class="text-gray-700" for="radius">Radius:</label>
    <input id="radius" type="number" class="block w-24 px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
</div>

<div class="text-gray-700 font-semibold">
  <span id="radius-area"></span>
</div>

<div class="flex justify-end mt-6">
  <button onclick="radiusArea()" class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Calculate</butto>
</div>

</div>
<!-- area of circle with radius ends  -->


<!-- area of circle with diameter starts  -->
<div id="diameterDiv" class="hidden">

  <div class="mb-5">
    <label class="text-gray-700" for="diameter">Diameter:</label>
    <input id="diameter" type="number" class="block w-24 px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
</div>

<div class="text-gray-700 font-semibold">
  <span id="diameter-area"></span>
</div>

<div class="flex justify-end mt-6">
  <button onclick="diameterArea()" class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Calculate</butto>
</div>

</div>
<!-- area of circle with diameter ends  -->


 
<!-- area of rectangle starts  -->
<div id="rectangleDiv" class="hidden">

  <div class="flex justify-between mb-5">
    <div>
      <label class="text-gray-700" for="long-side">Long Side:</label>
      <input id="long-side" type="number" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
  </div>
  <div>
    <label class="text-gray-700" for="short-side">Short Side:</label>
    <input id="short-side" type="number" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
  </div>
  </div>

  <div class="text-gray-700 font-semibold">
    <span id="rectangle-area"></span>
</div>

  <div class="flex justify-end mt-6">
    <button onclick="rectangle()" class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Calculate</butto>
</div>

</div>
<!-- area of rectangle ends  -->

            
          </div>

  </section>

  </body>
</html>
